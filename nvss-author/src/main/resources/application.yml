
server:
  port: 8090
web:
  video-path: D:/soft/upload
#spring druid 连接池
spring:
  datasource:
    url: jdbc:mysql://101.200.123.93:3306/nvs3000?useUnicode=true&amp;characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: 6000
#    password: 1qA2wS3De
    type: com.alibaba.druid.pool.DruidDataSource
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/test/,classpath:/templates/,file:${web.video-path}
  redis:
    #测试
    host: 101.200.123.93
    #生产
    #    host: 39.106.141.171
    database: 0
    port: 6379
    timeout: 3000ms
    #=========redis线程池设置=========
    jedis:
      pool:
        # 连接池中的最大空闲连接，默认值也是8。
        max-idle: 200
        #连接池中的最小空闲连接，默认值也是0。
        min-idle: 200
        max-active: 200
        # 等待可用连接的最大时间，单位毫秒，默认值为-1，表示永不超时
        max-wait: 1000ms
  freemarker:
    cache: false
    charset: UTF-8
    allow-request-override: false
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    suffix: .ftl
    template-loader-path: classpath:/templates/
  thymeleaf:
    cache: false
    mode: HTML5
    prefix: classpath:/templates/
    encoding: UTF-8
    suffix: .html